name: Build and Push Docker Images

# This workflow runs on any push to the 'master' branch.
on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out our repository code so the workflow can access it.
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub.
      # It securely uses the secrets we created in your repository settings.
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build and push the backend Docker image.
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          # This context path tells Docker to look for the Dockerfile
          # inside the "ecom-backend" folder.
          context: ./ecom-backend/ecom-backend
          push: true
          tags: itachi21113/ecom-backend:latest

      # Step 4: Build and push the frontend Docker image.
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          # This context path tells Docker to look for the Dockerfile
          # inside the "MyShop-frontend" folder.
          context: ./MyShop-frontend
          push: true
          tags: itachi21113/ecom-frontend:latest

# Name for our workflow, which will appear in the GitHub Actions tab
name: Build and Push Docker Images

# This section defines the trigger for the workflow.
# It will run automatically on any push to the "master" branch.
on:
  push:
    branches: [ "*" ]

# A workflow is made up of one or more "jobs" that can run in sequence or in parallel.
jobs:
  # We have one job in this workflow called "build-and-push".
  build-and-push:
    # This job will run on a fresh virtual machine hosted by GitHub.
    runs-on: ubuntu-latest

    # A job is a sequence of "steps".
    steps:
      # Step 1: Check out our repository code so the workflow can access it.
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub.
      # It securely uses the secrets we created in Stage 1.
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build and push the backend Docker image.
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./ecom-backend/ecom-backend
          push: true
          tags: itachi21113/ecom-backend:latest

      # Step 4: Build and push the frontend Docker image.
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./myshop-frontend
          push: true
          tags: itachi21113/ecom-frontend:latest